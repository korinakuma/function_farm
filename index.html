<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Farm</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/styles/base16/atelier-dune-light.min.css" />
</head>
<body>
    <div id="container">
        <div id="problem">
            <div id="puzzle-buttons">
                <button data-puzzle="puzzle_01">
                    Puzzle One
                </button>
                <button data-puzzle="puzzle_02">
                    Puzzle Two
                </button>
            </div>
            <div id="description">
            </div>
            <div id="solution">
                <form id="solution-form">
                    <pre><code 
                        id="user-accessible-function-text" 
                        class="language-javascript"
                    ></code></pre>
                    <input type="submit" value="Test Solution"/>
                </form>
            </div>
        </div>
        <div id="visuals">
            <p>Here's the sheeps!</p>
            <canvas id="display-canvas"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/javascript.min.js"></script>
    <script src="puzzle_01.js"></script>
    <script src="puzzle_02.js"></script>
    <script src="index.js"></script>
</body>
</html>
